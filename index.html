<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./style.css" />

        <title>Frontend Mentor | Fylo data storage component</title>
    </head>
    <body>
        <main>
            <div id="images">
                <img src="./images/logo.svg" id="logo" alt="Logotipo" /><br />
                <div id="icons">
                    <img
                        src="./images/icon-document.svg"
                        class="icon"
                        id="document"
                        alt="Logotipo"
                    />
                    <img
                        src="./images/icon-folder.svg"
                        class="icon"
                        id="folder"
                        alt="Logotipo"
                    />
                    <img
                        src="./images/icon-upload.svg"
                        class="icon"
                        id="upload"
                        alt="Logotipo"
                    />
                </div>
            </div>
            <div id="container">
                <p id="desc">Youâ€™ve used <b>815 GB</b> of your storage</p>
                <div id="bar">
                    <div id="bar-fill">
                        <div id="bar-fill-end"></div>
                    </div>
                </div>
                <p id="min">0 GB</p>
                <p id="max">1000 GB</p>

                <div id="fin-desc">
                    <p id="numb">185</p>
                    <p>GB Left</p>
                </div>
            </div>
        </main>

        <br />
        <br />
        <div class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by
            <a href="https://github.com/ChristianECG">ChristianECG</a>.
        </div>
    </body>
</html>
